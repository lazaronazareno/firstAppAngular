<h1>Quotes quotesList</h1>
<div class="wrapper">
  <div class="quotes" *ngFor="let item of data">
    <h1>Title : {{ item.title }}</h1>
    <h2>Id : {{ item.id }}</h2>
    <h2>Body : {{ item.body }}</h2>
    <button [routerLink]="['/details', item.id]"> Details </button>
    <button> Delete </button>
  </div>
  <div *ngIf="page !== 5">
    <button (click)="nextPage()">Next</button>
  </div>
  <div *ngIf="page !== 1">
    <button (click)="prevPage()">Prev</button>
  </div>
</div>
